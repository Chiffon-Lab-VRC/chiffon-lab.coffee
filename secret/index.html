<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <title>こっそり | 喫茶しふぉん</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- スタイルシート -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .secret-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }

        .secret-image-container {
            max-width: 800px;
            width: 100%;
            margin-bottom: var(--space-lg);
        }

        .secret-image {
            width: 100%;
            height: auto;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .secret-back-button {
            display: inline-block;
            padding: var(--space-sm) var(--space-lg);
            background: var(--foam);
            color: var(--coffee);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .secret-back-button:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--caramel);
        }
    </style>
</head>

<body>
    <!-- 背景装飾用の水たまりブロブ -->
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- 背景曲線レイヤー -->
    <div class="curved-layers">
        <div class="curve-layer curve-layer-1"></div>
        <div class="curve-layer curve-layer-2"></div>
    </div>

    <!-- メインコンテンツ -->
    <div class="secret-page">
        <div class="secret-image-container">
            <!-- ここに画像を配置 -->
            <img src="../assets/images/VRChat_2025-11-06_09-28-51.916_3840x2160.png" alt="こっそり" class="secret-image">
        </div>

        <a href="../guidelines/" class="secret-back-button">← 戻る</a>
    </div>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
</body>

</html>
